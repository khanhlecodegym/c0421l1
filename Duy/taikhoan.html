<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập tài khoản: </p>
    <label>Tài khoản:</label><br>
    <input type="text" id="taikhoan"> <br>
    <label>Password:</label><br>
    <input type="password" id="matkhau"> <br>
    <button onclick="dangnhap()">Đăng nhập</button>
</body>
<script>
    let taikhoan = document.getElementById("taikhoan");
    let matkhau  = document.getElementById("matkhau");
    function dangnhap(){
        if (taikhoan.value == "codegym" && matkhau.value == "theraisingbar")
        {
            alert("Đăng nhập thành công");
        }else if(taikhoan.value != "codegym" && matkhau.value == "theraisingbar"){
            alert("Tài khoản sai");
                }else if(taikhoan.value == "codegym" && matkhau.value != "theraisingbar"){
                    alert("Mật khẩu sai");
                }else if(taikhoan.value != "codegym" && matkhau.value != "theraisingbar"){
                    alert("tài khoản không tồn tại");
                }
    }
</script>
</html>
